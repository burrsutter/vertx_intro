<!DOCTYPE html>
<html>
<head>
<script src="sockjs-0.2.1.min.js"></script>
<script src="vertxbus.js"></script>  
<script src="jquery-1.7.1.min.js"></script>
</head>	
<body>
<div id="status"></div> 
<script>
  var eb = new vertx.EventBus("http://localhost:8000/eventbus");
  eb.onopen = function() {
    console.log("news-feed listening");
    eb.registerHandler("news-feed", function(msg) { 
      var str = "<code>" + msg + "</code><br>";
      $('#status').prepend(str);
    })
  }
</script>
</body>
</html>
